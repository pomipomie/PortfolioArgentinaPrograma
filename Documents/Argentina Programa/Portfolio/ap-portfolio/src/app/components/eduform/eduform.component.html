<div class="modal" id="editedu">
    <form class="modal-content animate" [formGroup]="form" method="put" (ngSubmit)="onSave()">
        <label for="id_educ">Id a editar</label>
        <select name="id_educ"  formControlName="id_educ" (change)="edu.id_educ">
            <option *ngFor="let edu of edus" value={{edu.id_educ}}>{{edu.id_educ}}</option>
        </select><br>
        <label for="title">Editar título</label>
        <input type="text" value="title" formControlName="title" name="title"><br>
        <label for="institution">Editar institución</label>
        <input type="text" value="institution" formControlName="institution" name="institution"><br>
        <label for="startDate">Editar fecha de inicio</label>
        <input date="month" value="startDate" formControlName="startDate" name="startDate"><br>
        <label for="endDate">Editar fecha de egreso</label>
        <input date="month" value="endDate" formControlName="endDate" name="endDate"><br>
        <label for="place">Editar lugar</label>
        <input type="text" value="place" formControlName="place" name="place"><br>
        <label for="certif">Editar certificado</label>
        <input type="text" value="certif" formControlName="certif" name="certif"><br>
        <label for="educInfo">Editar descripción</label>
        <textarea value="educInfo" formControlName="educInfo" name="educInfo" rows="5">
        </textarea><br>
        <button class="submitbtn submitexp" type="submit">Guardar cambios</button><br>
        <button class="submitbtn notsubmitexp" onclick="window.location.reload()" type="button">Cancelar</button>
    </form>
</div>
