<section id="contacto" class="card">
    <h2>Contacto
        <a href="javascript:void(0)" onclick="document.getElementById('editcon').style.display='block'">
            <div class="pencilbtn" id="pencil-con" *ngIf="loggedUser"><i class="bi bi-pencil-square"></i></div>
        </a>
    </h2>
    <article id="c1" class="cardcont">
        <section>
            <a href="{{myPortfolio.gitHub}}" target="_blank">
                <h4><i class="bi bi-github"></i> GitHub</h4>
            </a>
        </section>
        <section>
            <a href="{{myPortfolio.facebook}}" target="_blank">
                <h4><i class="bi bi-facebook"></i> Facebook</h4>
            </a>
        </section>
        <section>
            <a href="{{myPortfolio.phone}}" target="_blank">
                <h4><i class="bi bi-whatsapp"></i> WhatsApp</h4>
            </a>
        </section>
        <section>
            <a href="{{myPortfolio.instagram}}" target="_blank">
                <h4><i class="bi bi-instagram"></i> Instagram</h4>
            </a>
        </section>
        <section>
            <a href="{{myPortfolio.linkedIn}}" target="_blank">
                <h4><i class="bi bi-linkedin"></i> LinkedIn</h4>
            </a>
        </section>
        <section>
            <a href="{{myPortfolio.twitter}}" target="_blank">
                <h4><i class="bi bi-twitter"></i> Twitter</h4>
            </a>
        </section>
        <section>
            <a href="{{myPortfolio.email}}" target="_blank">
                <h4><i class="bi bi-envelope-fill"></i> Email</h4>
            </a>
        </section>
        <section>
            <a href="{{myPortfolio.codePen}}" target="_blank">
                <h4 id="codepn">
                    <svg viewBox="0 0 100 100" id="cpenico" fill="currentColor"><path d="M100 34.2c-.4-2.6-3.3-4-5.3-5.3-3.6-2.4-7.1-4.7-10.7-7.1-8.5-5.7-17.1-11.4-25.6-17.1-2-1.3-4-2.7-6-4-1.4-1-3.3-1-4.8 0-5.7 3.8-11.5 7.7-17.2 11.5L5.2 29C3 30.4.1 31.8 0 34.8c-.1 3.3 0 6.7 0 10v16c0 2.9-.6 6.3 2.1 8.1 6.4 4.4 12.9 8.6 19.4 12.9 8 5.3 16 10.7 24 16 2.2 1.5 4.4 3.1 7.1 1.3 2.3-1.5 4.5-3 6.8-4.5 8.9-5.9 17.8-11.9 26.7-17.8l9.9-6.6c.6-.4 1.3-.8 1.9-1.3 1.4-1 2-2.4 2-4.1V37.3c.1-1.1.2-2.1.1-3.1 0-.1 0 .2 0 0zM54.3 12.3L88 34.8 73 44.9 54.3 32.4V12.3zm-8.6 0v20L27.1 44.8 12 34.8l33.7-22.5zM8.6 42.8L19.3 50 8.6 57.2V42.8zm37.1 44.9L12 65.2l15-10.1 18.6 12.5v20.1zM50 60.2L34.8 50 50 39.8 65.2 50 50 60.2zm4.3 27.5v-20l18.6-12.5 15 10.1-33.6 22.4zm37.1-30.5L80.7 50l10.8-7.2-.1 14.4z"></path></svg> CodePen

            </a>
        </section><div class="modal" id="editcon">
            <form class="modal-content animate" [formGroup]="form" method="put" (ngSubmit)="onSave()">
                <label for="gitHub">Editar GitHUb</label>
                <input type="url" placeholder={{myPortfolio.gitHub}} value={{myPortfolio.gitHub}} formControlName="gitHub" name="gitHub"><br>
                <label for="facebook">Editar Facebook</label>
                <input type="url" placeholder={{myPortfolio.facebook}} value={{myPortfolio.facebook}} formControlName="facebook" name="facebook"><br>
                <label for="phone">Editar tel√©fono</label>
                <input type="text" placeholder={{myPortfolio.phone}} value={{myPortfolio.phone}} formControlName="phone" name="phone"><br>
                <label for="instagram">Editar Instagram</label>
                <input type="url" placeholder={{myPortfolio.instagram}} value={{myPortfolio.instagram}} formControlName="instagram" name="instagram"><br>
                <label for="linkedIn">Editar LinkedIn</label>
                <input type="url" placeholder={{myPortfolio.linkedIn}} value={{myPortfolio.linkedIn}} formControlName="linkedIn" name="linkedIn"><br>
                <label for="twitter">Editar Twitter</label>
                <input type="url" placeholder={{myPortfolio.twitter}} value={{myPortfolio.twitter}} formControlName="twitter" name="twitter"><br>
                <label for="codePen">Editar CodePen</label>
                <input type="url" placeholder={{myPortfolio.codePen}} value={{myPortfolio.codePen}} formControlName="codePen" name="codePen"><br>
                <button class="submitbtn" id="submitcon" type="submit">Guardar cambios</button><br>
                <button class="submitbtn" id="notsubmitcon" onclick="document.getElementById('editcon').style.display='none'" type="button">Cancelar</button>
            </form>
        </div>
    </article>
</section>
