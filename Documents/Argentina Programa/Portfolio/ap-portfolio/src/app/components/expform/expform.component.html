    <div class="modal" id="editexp">

                <option *ngFor="let exp of exps" value={{exp.id_exp}}>{{exp.id_exp}}</option>
            </select><br>
            <label for="job">Editar trabajo</label>

            <input type="text" value="workplace" formControlName="workplace" name="workplace"><br>

            <input date="year" value="endDate" formControlName="endDate" name="endDate"><br>
            <label for="description">Editar descripci√≥n</label>
            <textarea value="description" formControlName="description" name="description" rows="5">
            </textarea><br>

            <select name="expt">
                <option *ngFor="let expt of expts" [value]="expt.jobType">{{expt.jobType}}</option>
            </select><br> -->

        </form>
